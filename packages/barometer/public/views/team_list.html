<section data-ng-controller="TeamsController" data-ng-init="find()">

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <td>Country</td>
                <td>Team Hashtag</td>
                <td>Cup Hashtag</td>
                <td>Support Total</td>
                <!--<td>Booeing</td>-->
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="team in teams">
                <td>
                    <a data-ng-href="#!/teams/{{team.slug}}">{{team.title}}</a>
                    <span data-ng-if="hasAuthorization(team)">
                        <a class="btn" href="/#!/teams/{{team.slug}}/edit">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn" data-ng-click="remove(team);">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </span>
                    <img height="20" width="20" src="/barometer/assets/img/flags/{{team.slug | uppercase}}.png"/></td>
                <td>#{{team.slug | uppercase}}</td>
                <td>#{{team.cup_slug}}</td>
                <td>{{team.support}}</td>
                <!--<td>{{team.boo}}</td>-->
                <td><action-button-cheer ng-team="team"></action-button-cheer></td>
            </tr>
            </tbody>
        </table>
    </div>

    <h1 data-ng-hide="!teams || teams.length">
        No teams configured. <br> Why don't you <a href="/#!/teams/create">create One</a>?</h1>

</section>
