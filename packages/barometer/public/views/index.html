<div data-ng-controller="BarometerController" data-ng-init="initialize()">

    <select name="match" ng-model="selectedMatchId" ng-change="loadMatch(selectedMatchId)" class="match_dropdown btn btn-default btn-block center-block">
        <option ng-repeat="match in matches" value="{{match._id}}">
            {{match | relativeMatchTime}} {{match.team1.slug}} vs {{match.team2.slug}}
        </option>
    </select>

    <!-- selected match info -->
    <div class="row">
        <div class="col-lg-2 col-md-offset-3">
            <team-info ng-model="match.team1"></team-info>
        </div>
        <div class="col-lg-2 text-center"><strong>vs</strong></div>
        <div class="col-lg-2">
            <team-info ng-model="match.team2"></team-info>
        </div>
    </div>

    <div class="text-center">{{match.started_at | date:'medium'}} - {{match.ended_at | date:'medium'}}</div>

    <progress>
        <bar ng-repeat="bar in team_support track by $index" value="bar.percentage" type="{{bar.type}}">
            <span>{{bar.value}}</span>
        </bar>
    </progress>

    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-3">
            <action-button-cheer ng-team="match.team1" ng-match="match"></action-button-cheer>
        </div>

        <div class="col-lg-6">
            <twitter-stream keyword=":) (#{{match.team1.slug}} OR #{{match.team2.slug}})"></twitter-stream>
        </div>

        <div class="col-lg-3">
            <action-button-cheer ng-team="match.team2" ng-match="match"></action-button-cheer>
        </div>
    </div>

    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-3">
            <action-button-boo ng-team="match.team1" ng-match="match"></action-button-boo>
        </div>

        <div class="col-lg-6">
            <twitter-stream keyword=":( (#{{match.team1.slug}} OR #{{match.team2.slug}})"></twitter-stream>
        </div>

        <div class="col-lg-3">
            <action-button-boo ng-team="match.team2" ng-match="match"></action-button-boo>
        </div>
    </div>

</div>
