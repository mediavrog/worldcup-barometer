<section data-ng-controller="MatchesController" data-ng-init="findOne()">
    <span>{{match.created | date:'medium'}}</span> /
    <h2>{{match.team1.title}} VS {{match.team2.title}}</h2>
    <div data-ng-if="hasAuthorization(match)">
        <a class="btn" href="/#!/match/{{match._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(match);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{match.started_at | date:'medium'}} - {{match.ended_at | date:'medium'}}</div>
</section>
