<section data-ng-controller="TeamsController" data-ng-init="findOne()">

    <team-info ng-model="team"></team-info>

    <h1 class="text-center">Support: {{team.support}}</h1>

    <action-button-cheer ng-team="team" ng-match="match"></action-button-cheer>

    <twitter-stream keyword="#{{team.slug}}"></twitter-stream>

    <div data-ng-if="hasAuthorization(team)">
        <a class="btn" href="/#!/teams/{{team.slug}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(team);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
</section>
